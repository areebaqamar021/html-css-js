<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-6 bg-white shadow-2xl rounded-lg">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-gray-800">Product Comparison</h1>
            <p class="text-gray-600 mt-4">Compare features, prices, and reviews of different products</p>
        </header>
        <div class="flex flex-col md:flex-row gap-8">
            <div class="product-card bg-gray-50 shadow-lg rounded-lg p-6 flex-1 transform hover:scale-105 transition-transform duration-300">
                <h2 class="text-3xl font-semibold mb-4">Product 1</h2>
                <ul class="space-y-2 text-gray-700">
                    <li class="flex items-center"><span class="icon text-blue-500 mr-2">✔️</span>High quality</li>
                    <li class="flex items-center"><span class="icon text-blue-500 mr-2">💵</span>$299</li>
                    <li class="flex items-center"><span class="icon text-blue-500 mr-2">⭐</span>4 Stars</li>
                </ul>
            </div>
            <div class="product-card bg-gray-50 shadow-lg rounded-lg p-6 flex-1 transform hover:scale-105 transition-transform duration-300">
                <h2 class="text-3xl font-semibold mb-4">Product 2</h2>
                <ul class="space-y-2 text-gray-700">
                    <li class="flex items-center"><span class="icon text-blue-500 mr-2">✔️</span>Affordable</li>
                    <li class="flex items-center"><span class="icon text-blue-500 mr-2">💵</span>$199</li>
                    <li class="flex items-center"><span class="icon text-blue-500 mr-2">⭐</span>3 Stars</li>
                </ul>
            </div>
            <div class="product-card bg-gray-50 shadow-lg rounded-lg p-6 flex-1 transform hover:scale-105 transition-transform duration-300">
                <h2 class="text-3xl font-semibold mb-4">Product 3</h2>
                <ul class="space-y-2 text-gray-700">
                    <li class="flex items-center"><span class="icon text-blue-500 mr-2">✔️</span>Best value</li>
                    <li class="flex items-center"><span class="icon text-blue-500 mr-2">💵</span>$249</li>
                    <li class="flex items-center"><span class="icon text-blue-500 mr-2">⭐</span>5 Stars</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
