<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign-In</title>
    <style>
        body {
    background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/d2c2bd0a-71a7-4235-bc1b-1e730b3b0407/a092b4db-9677-4bdb-96e3-7093524d40cb/US-en-20230424-popsignuptwoweeks-perspective_alpha_website_small.jpg');
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    background-color: rgba(0, 0, 0, 0.75);
    padding: 2rem;
    border-radius: 8px;
    width: 300px;
    text-align: center;
    color: white;
}

h1 {
    margin-bottom: 1rem;
    font-size: 2rem;
}

.input-group {
    margin-bottom: 1rem;
}

input[type="email"],
input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 4px;
}

input[type="email"]::placeholder,
input[type="password"]::placeholder {
    color: #bbb;
}

.btn {
    width: 100%;
    padding: 10px;
    background-color: #e50914;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
}

.btn:hover {
    background-color: #f6121d;
}

.help-links {
    margin-top: 1rem;
    font-size: 0.9rem;
}

.help-links a {
    color: #bbb;
    text-decoration: none;
}

.help-links a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="signin-box">
            <h1>Sign In</h1>
            <form id="signin-form">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="help-links">
                <a href="#">Forgot your password?</a>
                <span> | </span>
                <a href="#">Sign up now</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('signin-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (email === '' || password === '') {
        alert('Please fill in both fields.');
    } else {
        alert(`Sign-In successful! Welcome, ${email}`);
        // You can add additional logic here for actual authentication
    }
});
    </script>
</body>
</html>
