<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Survey Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold text-center mb-4">Multi-Step Survey Form</h1>
    <div id="form-container" class="max-w-xl mx-auto bg-white p-6 shadow-md rounded-lg">
      <form id="survey-form">
        <!-- Step 1 -->
        <div class="form-step">
          <h2 class="text-xl font-semibold mb-4">Personal Information</h2>
          <div class="mb-4">
            <label class="block text-gray-700">Name</label>
            <input type="text" name="name" id="name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input type="email" name="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-1" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Phone Number</label>
            <input type="tel" name="phone" id="phone" class="w-full p-2 border border-gray-300 rounded mt-1" required>
          </div>
          <button type="button" class="next-btn bg-blue-500 text-white p-2 rounded">Next</button>
        </div>
        <!-- Step 2 -->
        <div class="form-step hidden">
          <h2 class="text-xl font-semibold mb-4">Address Details</h2>
          <div class="mb-4">
            <label class="block text-gray-700">Street Address</label>
            <input type="text" name="street" id="street" class="w-full p-2 border border-gray-300 rounded mt-1" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">City</label>
            <input type="text" name="city" id="city" class="w-full p-2 border border-gray-300 rounded mt-1" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">State</label>
            <input type="text" name="state" id="state" class="w-full p-2 border border-gray-300 rounded mt-1" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">ZIP Code</label>
            <input type="text" name="zip" id="zip" class="w-full p-2 border border-gray-300 rounded mt-1" required>
          </div>
          <button type="button" class="prev-btn bg-gray-300 text-gray-700 p-2 rounded mr-2">Back</button>
          <button type="button" class="next-btn bg-blue-500 text-white p-2 rounded">Next</button>
        </div>
        <!-- Step 3 -->
        <div class="form-step hidden">
          <h2 class="text-xl font-semibold mb-4">Feedback</h2>
          <div class="mb-4">
            <label class="block text-gray-700">How satisfied are you with our service?</label>
            <select name="satisfaction" id="satisfaction" class="w-full p-2 border border-gray-300 rounded mt-1" required>
              <option value="">Select...</option>
              <option value="Very Satisfied">Very Satisfied</option>
              <option value="Satisfied">Satisfied</option>
              <option value="Neutral">Neutral</option>
              <option value="Dissatisfied">Dissatisfied</option>
              <option value="Very Dissatisfied">Very Dissatisfied</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Additional Comments</label>
            <textarea name="comments" id="comments" class="w-full p-2 border border-gray-300 rounded mt-1"></textarea>
          </div>
          <button type="button" class="prev-btn bg-gray-300 text-gray-700 p-2 rounded mr-2">Back</button>
          <button type="submit" class="submit-btn bg-green-500 text-white p-2 rounded">Submit</button>
        </div>
        <!-- Summary -->
        <div id="summary" class="hidden">
          <h2 class="text-xl font-semibold mb-4">Summary</h2>
          <div id="summary-content"></div>
          <button type="button" class="prev-btn bg-gray-300 text-gray-700 p-2 rounded mr-2">Back</button>
          <button type="button" id="restart-btn" class="bg-blue-500 text-white p-2 rounded">Restart</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
